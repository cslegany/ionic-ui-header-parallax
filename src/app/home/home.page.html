<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Parallax
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content appParallaxHeader [scrollEvents]="true">
  <div class="parallax-image" [style.background-image]="'url(' + myImagePath + ')'"></div>

  <div class="main">
    <ion-list>
      <ion-item *ngFor="let i of [].constructor(30)">
        Dummy Entry
      </ion-item>
    </ion-list>
  </div>

</ion-content>
